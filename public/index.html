<!doctype html>
<html>
<head>
  <title>Code Editor</title>
  <script src="https://jspm.io/system@0.19.js"></script>
  <script src="https://cdn.rawgit.com/google/blockly/master/blockly_compressed.js"></script>
  <script src="https://cdn.rawgit.com/google/blockly/master/blocks_compressed.js"></script>
  <script src="https://cdn.rawgit.com/google/blockly/master/msg/js/en.js"></script>
  <script src="https://cdn.rawgit.com/google/blockly/master/javascript_compressed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/5.3.1/pouchdb.js"></script>
  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
  <!-- <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css"> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css"> -->
  <!-- <link rel="stylesheet" href="app.css"> -->

</head>
<body>
  <div class="container-fluid">
    <div class="row bg-warning">
      <div class="pull-xs-left text-muted m-b-1 m-t-1 m-l-1">
        <button class="btn btn-success">RAD</button>
      </div>
      <div class="pull-xs-right text-muted m-b-1 m-t-1 m-r-1">
        <button class="btn btn-success html">HTML</button>
        <button id="css_button" class="btn btn-success">CSS</button>
      </div>
    </div>
    <div class="row m-t-1">
      <div class="col-md-8">
        <div id="blocklyDiv" style="height: 600px; width: '100%';"></div>
      </div>
      <div class="col-md-4">
        <div class="pull-md-right">
          <button id="generate" class="btn btn-success">Run</button>
          <button id="save" class="btn btn-success">Save</button>
          <button id="new" class="btn btn-success">Publish</button>
          <button id="new" class="btn btn-warning">New</button>

        </div>
        <h4 class="m-t-3">Code</h3>
        <div class="">
          <pre id="code">

          </pre>
        </div>
      </div>
    </div>
  </div>
  <xml id="html_toolbox" style="display: none">
    <category name="Element" id="catElement" colour="20">
      <block type="element"></block>
      <block type="element_advanced"></block>
      <block type="attribute"></block>
    </category>
    <category name="Text" id="catText" colour="65">
      <block type="inner_text"></block>
    </category>
  </xm>
  <xml id="css_toolbox" style="display: none">
    <category name="Element" id="catElement" colour="20">
      <block type="css_element"></block>
      <block type="css_attribute"></block>
    </category>
  </xm>
  <script src="/js/app.js"></script>
</body>
</html>
